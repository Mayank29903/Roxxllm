services:
  - type: web
    name: longform-memory-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: CORS_ORIGINS
        value: https://roxxllm-1.onrender.com,https://localhost:3000,https://localhost:5173
    healthCheckPath: /health
    autoDeploy: true
    healthCheck:
      path: /health
      initialDelaySeconds: 30
      intervalSeconds: 10
      timeoutSeconds: 5
      gracePeriodSeconds: 10
      successThreshold: 3
      failureThreshold: 3
